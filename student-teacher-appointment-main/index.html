<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f0f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #6a1b9a;
      padding: 14px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-buttons a {
      margin-left: 15px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #fff;
      font-size: 0.95rem;
      transition: 0.25s ease-in-out;
    }

    .nav-buttons a:hover {
      background-color: #8e24aa;
      border-color: #8e24aa;
    }

    .hero-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .hero-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .hero-box h1 {
      font-size: 2rem;
      color: #6a1b9a;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-box p {
      color: #555;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.85rem;
      color: #666;
      background: #fff;
      border-top: 1px solid #e3e8f0;
    }

    @media (max-width: 576px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-buttons {
        margin-top: 10px;
      }
      .nav-buttons a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">ðŸŽ“ EduConnect</div>
    <div class="nav-buttons">
      <a href="auth/student-login.html">Student Login</a>
      <a href="auth/login.html">Teacher/Admin Login</a>
      <a href="auth/register.html">Register</a>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-box">
      <h1>Welcome to EduConnect</h1>
      <p>A smarter way to manage academic scheduling, connect with mentors, and organize appointments efficiently.</p>
      <p>Choose an option above to log in or register.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 EduConnect. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
