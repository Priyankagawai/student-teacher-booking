<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect â€“ Send Message</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-color: #f3f0f9;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      background: #6b21a8;
      padding: 14px 20px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    header nav a, header nav button {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    header nav a:hover, header nav button:hover {
      text-decoration: underline;
    }

    h3 {
      color: #6b21a8;
      font-weight: 700;
      margin-top: 30px;
      text-align: center;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .form-control:focus {
      border-color: #6b21a8;
      box-shadow: 0 0 0 0.2rem rgba(107, 33, 168, 0.3);
    }

    .btn-primary-custom {
      background-color: #6b21a8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
      width: 100%;
    }

    .btn-primary-custom:hover {
      background-color: #581c87;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">ðŸŽ“ EduConnect | Student Panel</div>
    <nav>
      <a href="../student/book-appointment.html">Book</a>
      <a href="../student/messages.html">Messages</a>
      <a href="../student/search-teacher.html">Search</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <!-- Form Section -->
  <div class="container">
    <h3>ðŸ“¤ Send a Message</h3>
    <div class="form-container">
      <form id="messageForm">
        <input type="text" id="studentName" class="form-control mb-3" placeholder="Your Name" required>
        <input type="email" id="studentEmail" class="form-control mb-3" placeholder="Your Email" required>
        <input type="text" id="teacherName" class="form-control mb-3" placeholder="Teacher Name" required>
        <input type="email" id="teacherEmail" class="form-control mb-3" placeholder="Teacher Email" required>
        <textarea id="message" class="form-control mb-3" rows="4" placeholder="Type your message..." required></textarea>
        <button type="submit" class="btn-primary-custom">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Logout Script -->
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "../auth/student-login.html";
    });
  </script>




  <script type="module" src="../firebase-init.js"></script>
  <script type="module" src="messages.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
