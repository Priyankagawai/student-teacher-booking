<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduConnect ‚Äì Search Teachers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-color: #f3f0f9;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      background: #6b21a8;
      padding: 14px 20px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    header nav a, header nav button {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    header nav a:hover, header nav button:hover {
      text-decoration: underline;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 700px;
      margin-top: 40px;
    }

    h3 {
      color: #6b21a8;
      font-weight: 700;
      text-align: center;
    }

    #searchInput {
      border: 2px solid #6b21a8;
      background-color: #fff;
      color: #1e293b;
      border-radius: 8px;
      padding: 10px 15px;
    }

    #searchInput:focus {
      box-shadow: 0 0 0 0.2rem rgba(107, 33, 168, 0.3);
      border-color: #581c87;
      outline: none;
    }

    .list-group-item {
      background-color: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 12px;
      transition: background 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #e9d5ff;
    }

    .list-group-item strong {
      color: #6b21a8;
    }

    .no-results {
      text-align: center;
      color: #64748b;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">üéì EduConnect | Student Panel</div>
    <nav>
      <a href="../student/book-appointment.html">Book</a>
      <a href="../student/messages.html">Messages</a>
      <a href="../student/search-teacher.html">Search</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <!-- Search Section -->
  <div class="container">
    <h3>üîç Search Teachers</h3>
    <input type="text" id="searchInput" class="form-control my-4" placeholder="Type name, subject, or department..." />
    <ul id="resultsList" class="list-group"></ul>
    <div id="noResults" class="no-results d-none">No teachers found.</div>
  </div>

  <!-- Logout Script -->
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "../auth/student-login.html";
    });
  </script>





  <script type="module" src="search-teacher.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
